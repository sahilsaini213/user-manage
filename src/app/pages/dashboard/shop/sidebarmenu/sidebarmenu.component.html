<div class="card rounded-0 border-color">
  <h4 class="title p-4 d-none d-md-block fs-20 mb-0 fw-bold">Filters</h4>
<div class="accordion rounded-0">
  <div class="accordion-item rounded-0 p-2 border-start-0 border-end-0 border-color" *ngFor="let product of products,index as indx">
    <h2 class="accordion-header">
      <button  class="accordion-button rounded-0 p-0 p-1 button-bg filter__title" data-bs-toggle="collapse" data-bs-target="#"
      [attr.data-bs-target]="'#'+product.id"  aria-expanded="true" aria-controls="collapseOne">{{product.name}}</button>
    </h2>
    <div [id]="product.id" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body p-0 p-2">
          <div class="d-flex justify-content-between ms-2 py-1" *ngFor="let product of product.options;index as indx">
            <div>
              <span class="text-body-tertiary {{product.arrow}}"></span>
            </div>
            <div class="d-flex justify-content-between col-12">
              <div class="d-flex justify-content-between">
                <div *ngIf="product.class==='check'">
                  <input class="form-check-input rounded-0 me-2" type="checkbox">
                </div>
                <div *ngIf="product.class==='radio'">
                  <input class="form-check-input me-2" type="radio" name="flexRadioDefault" [checked]="indx===0">
                </div>
              <a class="text-decoration-none sidebar-content text-dark {{product.class}}" href="">{{product.name}}</a>
              </div>
              <div>
                <span class="filter-categories__counter">{{product.count}}</span>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="p-3">
    <button class="btn btn-light rounded-0 ms-2 button-reset">Reset</button>
  </div>
</div>
</div>
